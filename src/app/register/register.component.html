<div class="register-wrapper">
  <div class="register-container">
    <h2>Regisztráció</h2>
    <form (ngSubmit)="register()">
      <div class="input-group">
        <label for="firstName">Vezetéknév:</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required />
      </div>

      <div class="input-group">
        <label for="lastName">Keresztnév:</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required />
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="password">Jelszó:</label>
        <input 
          [type]="passwordVisible ? 'text' : 'password'" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
        />
        <div class="checkbox-group">
          <input 
            type="checkbox" 
            (change)="togglePasswordVisibility()" 
            [checked]="passwordVisible" 
          />
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Jelszó megerősítése:</label>
        <input 
          [type]="passwordVisible ? 'text' : 'password'" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required 
        />
        <div class="checkbox-group">
          <input 
            type="checkbox" 
            (change)="togglePasswordVisibility()" 
            [checked]="passwordVisible" 
          />
        </div>
      </div>

      <button type="submit" class="register-btn">Regisztráció</button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <div class="login-prompt">
        <p>Ha már van fiókod, <a (click)="navigateToLogin()">jelentkezz be itt</a>.</p>
      </div>
    </form>
  </div>
</div>
